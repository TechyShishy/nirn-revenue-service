syntax = "proto3";
package NirnRevenueService;

option go_package = "github.com/techyshishy/nirn-revenue-service/api/proto";

message Sale {
    string Seller = 1;
    string ItemLink = 2;
    bool Kiosk = 3;
    string Guild = 4;
    string Buyer = 5;
    string Id = 6;
    uint64 Quantity = 7;
    int64 Timestamp = 8;
    uint64 Price = 9;
}